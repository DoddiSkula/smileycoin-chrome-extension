<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
  
  <!-- Navigation -->
  <div class="navbar">
    <a class="navbar-item selected" id="nav-converter">Converter</a>
    <a class="navbar-item" id="nav-market">Market</a>
    <a class="navbar-item" id="nav-links">Links</a>
  </div>

  <!-- Converter -->
  <div id="converter">
    <div class="converter-input">
      <input id="amount" class="amount" type="number" step="0.01" placeholder="Amount"></input>
      <p id="amount-unit" class="unit">SMLY</p>
    </div>

    <div class="flex">
      <p class="small-font">From</p>
      <img src="./img/arrows.png" class="swap"/>
    </div>

    <div id="fromList" class="custom-select">
      <select>
        <option value="SMLY">SMLY / Smileycoin</option>
        <option value="USD">USD / US Dollar</option>
        <option value="ISK">ISK / Icelandic krona</option>
        <option value="BTC">BTC / Bitcoin</option>
        <option value="ETH">ETH / Ethereum</option>
        <option value="DOGE">DOGE / Dogecoin</option>
      </select>
    </div>
    <p class="small-font">To</p>
    <div id="toList" class="custom-select">
      <select>
        <option value="USD">USD / US Dollar</option>
        <option value="ISK">ISK / Icelandic krona</option>
        <option value="BTC">BTC / Bitcoin</option>
        <option value="ETH">ETH / Ethereum</option>
        <option value="DOGE">DOGE / Dogecoin</option>
        <option value="SMLY">SMLY / Smileycoin</option>
      </select>
    </div>
    <button class="convert-btn">Convert</button>
    <div class="converter-input">
      <input id="results" class="amount" type="number" step="0.01" placeholder="Results" readonly></input>
      <p id="results-unit" class="unit">USD</p>
    </div>

  </div>

  <!-- Market -->
  <div id="market" class="hidden">
    <div class="table-wrapper">
      <table class="table">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>24h %</th>
          <th>Price</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Links -->
  <div id="links" class="links hidden">
    <a href="https://smileyco.in/#/" target="_blank">
      <div class="link">
        <img class="link-img" src="./img/webpage.png">
        <p>Smileycoin Official Website</p>
      </div>
    </a>
    <a href="https://wallet.smileyco.in/?network=smileycoin" target="_blank">
      <div class="link">
        <img class="link-img" src="./img/wallet.png">
        <p>Smileycoin HTML Wallet</p>
      </div>
    </a>
    <a href="https://blocks.smileyco.in/" target="_blank">
      <div class="link">
        <img class="link-img" src="./img/blockchain.png">
        <p>Smileycoin Block Explorer</p>
      </div>
    </a>
    <div class="info">
      <p>SmileyCoin Chrome extension version 1.0</p>
      <p>Made by <a href="https://github.com/DoddiSkula" target="_blank">Þórður Skúlason</a></p>
    </div>
  </div>

  <script type="module" src="./scripts/popup.js"></script>
  </body>
</html>
